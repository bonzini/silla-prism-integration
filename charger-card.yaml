type: custom:charger-card
entity: sensor.prism_stato_wallbox
brand: silla
#customImage: \local\image.png
show_leds: true
show_name: true
compact_view: false
debug: true
details:
  name: Silla Prism
  location: Garage
  status:
    entity_id: sensor.prism_stato_wallbox
  substatus:
    entity_id: sensor.prism_modo_della_porta
  stats:
    default:
      - entity_id: sensor.prism_energia_erogata_ultima_sessione
        text: Session Energy
        unit_show: true
      - entity_id: sensor.prism_energia_erogata_totale
        text: Total Energy
        unit_show: true
    charging:
      - entity_id: sensor.prism_energia_erogata_ultima_sessione
        text: Session Energy
        unit_show: true
      - entity_id: sensor.prism_corrente_erogata
        text: Provided current
        unit_show: true
  info_left:
    - entity_id: binary_sensor.prism_connesione_attiva
      text: online
  info_right:
    - entity_id: sensor.prism_tensione_di_rete
      text: Main voltage
      unit_show: true
    - entity_id: sensor.prism_potenza_prelevata_dalla_rete
      text: Main power
      unit_show: true
  collapsiblebuttons:
    group1:
      text: Limits
      icon: mdi:speedometer
  group1:
    - entity_id: sensor.prism_corrente_limitata_dall_utente
      text: User limited currnt
      service: mqtt.publish
      service_data:
        topic: prism/1/command/set_current_user
        payload: '#SERVICEVAL#'
  toolbar_left:
    default:
      - {}
    pause:
      - service: mqtt.publish
        service_data:
          topic: prism/1/command/set_mode
          payload: 2
        text: Normal
        icon: hass:play
      - service: mqtt.publish
        service_data:
          topic: prism/1/command/set_mode
          payload: 1
        text: Solar
        icon: hass:play
    charging:
      - service: mqtt.publish
        service_data:
          topic: prism/1/command/set_mode
          payload: 3
        text: Pause
        icon: hass:pause
  toolbar_right:
    default:
      - {}
  statetext:
    idle: Unplugged
    waiting: Awaiting Start
    charging: Charging
    pause: Paused
  currentlimits:
    - 6
    - 7
    - 8
    - 9
    - 11
    - 13
    - 15
