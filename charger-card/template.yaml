type: custom:charger-card
entity: sensor.silla_prism_current_state
brand: silla
show_leds: true
show_name: true
compact_view: false
debug: true
details:
  name: Silla Prism
  location: Garage
  status:
    entity_id: sensor.silla_prism_current_state
  substatus:
    entity_id: sensor.silla_prism_current_port_mode
  stats:
    default:
      - entity_id: sensor.silla_prism_session_output_energy
        text: Session Energy
        unit_show: true
      - entity_id: sensor.silla_prism_total_output_energy
        text: Total Energy
        unit_show: true
    charging:
      - entity_id: sensor.silla_prism_wh
        text: Session Energy
        unit_show: true
      - entity_id: sensor.silla_prism_output_current
        text: Provided current
        unit_show: true
  info_left:
    - entity_id: binary_sensor.silla_prism_online
      text: online
  info_right:
    - entity_id: sensor.silla_prism_power_grid_voltage
      text: Main voltage
      unit_show: true
    - entity_id: sensor.silla_prism_input_grid_power
      text: Main power
      unit_show: true
  collapsiblebuttons:
    group1:
      text: Limits
      icon: mdi:speedometer
  group1:
    - entity_id: sensor.silla_prism_current_set_by_user
      text: User limited currnt
      service: mqtt.publish
      service_data:
        topic: prism/1/command/set_current_user
        payload: '#SERVICEVAL#'
  toolbar_left:
    default:
      - {}
    pause:
      - service: mqtt.publish
        service_data:
          topic: prism/1/command/set_mode
          payload: 2
        text: Normal
        icon: hass:play
      - service: mqtt.publish
        service_data:
          topic: prism/1/command/set_mode
          payload: 1
        text: Solar
        icon: hass:play
    charging:
      - service: mqtt.publish
        service_data:
          topic: prism/1/command/set_mode
          payload: 3
        text: Pause
        icon: hass:pause
  toolbar_right:
    default:
      - {}
  statetext:
    idle: Unplugged
    waiting: Awaiting Start
    charging: Charging
    pause: Paused
  currentlimits:
    - 6
    - 7
    - 8
    - 9
    - 11
    - 13
    - 15
